<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
	<script type='text/javascript' src='script.js'></script>
</head>
<body>
	<div id="holidays-widget-wrapper">
		<div id="step1-budget" class="holidays-widget active">
			<div class="header-question">What's your budget?</div>
			<div class='answers'>
				<label for="budget-amount"></label>
  			<input type="text" name="what" id="budget-amount" readonly class="budget-value">
				<div class="slider-container">
				</div>
			</div>
		</div>
		<div id="step2-period" class="holidays-widget">
			<div class="header-question">Where would you like to relax?</div>
			<div class='answers'>
				<div class="where-image">
					<input class="where-radio" type="radio" name="where" value="beach" id="where-beach">
					<img src="./public/images/type-beach.png" alt="beach">
				</div>
				<div class="where-image">
					<input class="where-radio" type="radio" name="where" value="city" id="where-city">
					<img src="./public/images/type-city.png" alt="city">
				</div>
				<div class="where-image">
					<input class="where-radio" type="radio" name="where" value="mountain" id="where-mountain">
					<img src="./public/images/type-mountain.png" alt="mountain">
				</div>
			</div>
		</div>
		<div id="step3-holiday-type" class="holidays-widget">
		</div>

		<div id="step4-passengers" class="holidays-widget">
		</div>

		<div id="step5-roulette" class="holidays-widget">
		</div>
		<div class="prev-button"></div>
		<div class="next-button"></div>
		<div class="progress-bar" class="holidays-widget">
		</div>
		
	</div>
</body>
</html>
